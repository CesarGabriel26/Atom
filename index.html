<!DOCTYPE html5>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atomize</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" href="css/index.css">
</head>

<body data-bs-theme="dark">

	<header>
		<button title="Menu" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
			<i class="bi bi-list"></i>
		</button>
		<button title="Play / Pause" class="btn" type="button" id="PlayBtn">
			<i class="text-success bi bi-play"></i>
		</button>
		<a title="Info" class="btn" href="html/info.html">
			<i class="text-info bi bi-info-circle"></i>
		</a>
	</header>

	<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasExampleLabel">Atomize</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<button class="btn m-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConfigurações" aria-expanded="false">
				Configurações <i class="bi bi-caret-down-fill indicator"></i>
			</button>
			<div class="collapse" id="collapseConfigurações">
				<div class="ps-4 pt-2 d-flex flex-column ">

					<!--Particolas-->
					<button class="btn m-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseParticles" aria-expanded="false">
						Particolas <i class="bi bi-caret-down-fill indicator"></i>
					</button>
					<div class="collapse" id="collapseParticles">
						<div class="ps-4 pt-2">
							<div class="ParticlesList mb-2 mt-2">
								
							</div>

							<button onclick="AddParticle()" class="btn text-success"><i class="bi bi-plus-circle"></i></button>
						</div>
					</div>

					<!--Interações-->

					<button class="btn m-0 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#InteracoesParticles" aria-expanded="false">
						Interações <i class="bi bi-caret-down-fill indicator"></i>
					</button>
					<div class="collapse" id="InteracoesParticles">
						<div class="ps-4 pt-2">
							<div class="InteracoesList mb-2 mt-2">
								
							</div>

							<button onclick="AddInteracoes()" class="btn text-success"><i class="bi bi-plus-circle"></i></button>
						</div>
					</div>

				</div>
			</div>

			<hr class="m-0 mt-2 mb-2">

		</div>
	</div>

	<canvas>

	</canvas>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/simulator.js"></script>

</body>

</html>
